plugins {
    id 'java'
    id 'idea'
    id "jacoco"
    id 'com.github.johnrengelman.shadow' version "4.0.0"
}

String projectVersion = "2.1.0"

shadowJar {
    baseName = this.name
    version = projectVersion

    manifest {
        attributes 'Implementation-Title'   : this.name,
                   'Implementation-Version' : projectVersion,
                   'Main-Class'             : "com.elypia.alexis.Alexis"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

repositories  {
    jcenter()
    mavenCentral()

    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    // Elypia
//    implementation "com.elypia.elyscript::1.0.6"
//    implementation "com.elypia.commandler:jda:1.1.11"
    implementation "com.elypia.elyscript:sheets:1.0.0"

    // Config
    implementation "com.electronwill.night-config:toml:3.4.1"

    // Discord
    implementation "net.dv8tion:JDA:3.8.0_428"
    implementation "com.sedmelluq:lavaplayer:1.3.7"
    implementation "com.github.DiscordBotList:DBL-Java-Library:2.0.1"

    // MongoDB
    implementation group: "org.mongodb", name: "mongodb-driver", version: "3.8.2"
    implementation 'org.mongodb.morphia:morphia:1.3.2'

    // Google Cloud
    implementation "com.google.cloud:google-cloud-translate:1.40.0"
    implementation "com.google.apis:google-api-services-youtube:v3-rev205-1.25.0"

    // Apache Commons
    implementation group: "org.apache.commons", name: "commons-lang3", version: "3.8.1"

    // Logging
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    // Logging
    runtimeOnly group: 'org.mongodb.morphia', name: 'morphia-logging-slf4j', version: '1.3.2'

    // Testing
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.2.0'

    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.2.0'
    testRuntimeOnly group: 'org.junit.platform', name: 'junit-platform-runner', version: '1.2.0'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport

    reports {
        html.enabled = false
    }
}

jacoco {
    toolVersion = "0.8.2"
}
