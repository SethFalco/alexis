plugins {
    id 'java'
    id 'idea'
    id "jacoco"
    id 'com.github.johnrengelman.shadow' version '2.0.4'
}

String projectName = "Alexis"
String projectVersion = "2.0.0"

shadowJar {
    baseName = projectName
    classifier = null
    version = null

    manifest {
        attributes 'Implementation-Title' : projectName,
                   'Implementation-Version' : projectVersion,
                   'Main-Class': 'com.elypia.alexis.Alexis'
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

repositories  {
    jcenter()

    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    implementation 'net.dv8tion:JDA:3.6.0_374'
    implementation 'com.sedmelluq:lavaplayer:1.3.3'
    implementation 'com.github.DiscordBotList:DBL-Java-Wrapper:v1.0'
    implementation 'com.elypia:elypiai:1.0.5'
    implementation 'com.elypia:commandler:1.0.5'
    implementation group: 'org.mongodb', name: 'mongodb-driver', version: '3.7.1'
    implementation 'org.mongodb.morphia:morphia:1.3.2'

    runtimeOnly group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.0'

    testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.18.3'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.2.0'

    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.2.0'
    testRuntimeOnly group: 'org.junit.platform', name: 'junit-platform-runner', version: '1.2.0'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport

    reports {
        html.enabled = false
    }
}

jacoco {
    toolVersion = "0.8.1"
}

task wrapper(type: Wrapper) {
    description = 'Generates gradlew[.bat] scripts'
    gradleVersion = '4.7'
}
