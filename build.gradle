plugins {
    id 'java'
    id 'idea'
    id "jacoco"
    id 'com.github.johnrengelman.shadow' version '2.0.3'
}

String projectName = "Alexis"
String projectVersion = "1.1.0"

shadowJar {
    baseName = projectName
    classifier = null
    version = null

    manifest {
        attributes 'Implementation-Title' : projectName,
                   'Implementation-Version' : projectVersion,
                   'Main-Class': 'com.elypia.alexis.Alexis'
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

repositories  {
    jcenter()
}

dependencies {
    implementation 'net.dv8tion:JDA:3.5.1_353'
    implementation 'com.sedmelluq:lavaplayer:1.2.56'
    implementation 'com.elypia:elypiai:1.0.4'
    implementation group: 'org.mongodb', name: 'mongodb-driver', version: '3.6.3'
    implementation group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.0'

    runtimeOnly group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'

    testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.15.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.1.0'

    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.1.0'
    testRuntimeOnly group: 'org.junit.platform', name: 'junit-platform-runner', version: '1.1.0'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport

    reports {
        html.enabled = false
    }
}

jacoco {
    toolVersion = "0.8.0"
}

task wrapper(type: Wrapper) {
    description = 'Generates gradlew[.bat] scripts'
    gradleVersion = '4.6'
}
