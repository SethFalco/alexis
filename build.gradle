buildscript {
	repositories {
        mavenCentral()
    }
    
	dependencies {
		classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.1'
	}
}

buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "gradle.plugin.com.sedmelluq:jdaction:1.0.2"
  }
}

plugins {
  id 'com.sedmelluq.jdaction' version '1.0.2'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.junit.platform.gradle.plugin'
apply plugin: "com.sedmelluq.jdaction"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories  {
    jcenter()
}

dependencies {
	compile 'net.dv8tion:JDA:3.4.0_318'
	compile 'com.sedmelluq:lavaplayer:1.2.45'
	compile group: 'org.mongodb', name: 'mongodb-driver', version: '3.6.1'
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.8.0-beta0'
	compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.8.0-beta0'
	
	// Testing
	testCompile 'org.junit.jupiter:junit-jupiter-api:5.0.0'
	
	testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.0.1'
	testRuntime 'org.junit.platform:junit-platform-runner:1.0.0'
	
	testRuntime group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.9.1'
	testRuntime group: 'org.apache.logging.log4j', name: 'log4j-jul', version: '2.9.1'
}

junitPlatform {
	logManager 'org.apache.logging.log4j.jul.LogManager'
}

test {
	useJUnit()
	maxParallelForks = 8
	testLogging.showStandardStreams = true
}
