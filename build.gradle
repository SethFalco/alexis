plugins {
    id 'java'
    id 'idea'
    id "jacoco"
    id "com.github.johnrengelman.shadow" version "5.0.0"
}

shadowJar {
    version = "3.0.0"

    manifest {
        attributes 'Implementation-Title' : archiveBaseName,
                   'Implementation-Version' : version,
                   'Main-Class' : "com.elypia.alexis.Alexis"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

repositories  {
    jcenter()
    mavenCentral()

    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    // JDAC
    implementation "com.elypia.commandler:core:3.0.0"
    implementation "com.elypia.commandler:export:3.0.0"
    implementation "com.elypia.commandler:logback-logging:3.0.0"

    // Elypiai
    implementation "com.elypia.elypiai:cleverbot:2.1.2"
    implementation "com.elypia.elypiai:nanowrimo:2.1.2"
    implementation "com.elypia.elypiai:osu:2.1.2"
    implementation "com.elypia.elypiai:runescape:2.1.2"
    implementation "com.elypia.elypiai:steam:2.1.2"
    implementation "com.elypia.elypiai:twitch:2.1.2"
    implementation "com.elypia.elypiai:urbandictionary:2.1.2"

    // ElyScript
    implementation "com.elypia.elyscript:sheets:1.0.1"

    // Database
    implementation "org.hibernate:hibernate-core:5.4.2.Final"
    runtimeOnly "mysql:mysql-connector-java:8.0.16"

    // Config
    implementation "com.electronwill.night-config:core:3.6.0"
    runtimeOnly "com.electronwill.night-config:toml:3.6.0"

    // Discord
    implementation "net.dv8tion:JDA:4.ALPHA.0_86"
    implementation "com.github.FredBoat:Lavalink-Client:3.0"
    implementation "com.github.DiscordBotList:DBL-Java-Library:2.0.1"

    // Google
    implementation "com.google.cloud:google-cloud-translate:1.62.0"
    implementation "com.google.apis:google-api-services-youtube:v3-rev211-1.25.0"

    // Logging
    implementation "org.slf4j:slf4j-api:1.7.26"
    runtimeOnly "ch.qos.logback:logback-classic:1.2.3"

    // Testing
    testImplementation "org.junit.jupiter:junit-jupiter:5.4.2"

    // Mocking
    testImplementation "org.mockito:mockito-core:2.27.0"
}

/** Testing and Code Coverage */

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport

    reports {
        html.enabled = false
    }
}

jacoco {
    toolVersion = "0.8.4"
}

jacocoTestReport {
    reports {
        html.enabled = true
        xml.enabled = false
    }
}
