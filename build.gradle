plugins {
    id 'java'
    id 'idea'
    id "jacoco"
    id "com.github.johnrengelman.shadow" version "4.0.3"
}

configurations {
    codacy
}

ext {
    alexisVersion = "3.0.0"
    jdacVersion = "1.0.0"
    elypiaiVersion = "2.1.2"
    nighgconfigVersion = "3.4.2"
    morphiaVersion = "1.4.0"
    junitVersion = "5.3.2"
}

shadowJar {
    baseName = this.name
    version = alexisVersion

    manifest {
        attributes 'Implementation-Title' : baseName,
                   'Implementation-Version' : version,
                   'Main-Class' : "com.elypia.alexis.Alexis"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

repositories  {
    jcenter()
    mavenCentral()

    maven {
        url 'https://jitpack.io'
    }

    maven {
        url "http://dl.bintray.com/typesafe/maven-releases"
    }
}

