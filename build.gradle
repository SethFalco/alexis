plugins {
    id 'java'
    id 'idea'
    id "jacoco"
    id 'com.github.johnrengelman.shadow' version '2.0.4'
}

String projectName = "Alexis"
String projectVersion = "2.0.1"

shadowJar {
    baseName = projectName
    classifier = null
    version = null

    manifest {
        attributes 'Implementation-Title' : projectName,
                   'Implementation-Version' : projectVersion,
                   'Main-Class': 'com.elypia.alexis.Alexis'
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

repositories  {
    jcenter()
    mavenCentral()

    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    // Elypia
//    implementation 'com.elypia:elypiai:1.0.6'
//    implementation 'com.elypia:commandler:1.1.11'

    // Discord
    implementation 'net.dv8tion:JDA:3.7.0_382'
    implementation 'com.sedmelluq:lavaplayer:1.3.7'
    implementation 'com.github.DiscordBotList:DBL-Java-Wrapper:v1.0'

    // MongoDB
    implementation group: 'org.mongodb', name: 'mongodb-driver', version: '3.8.0'
    implementation 'org.mongodb.morphia:morphia:1.3.2'

    // Google Cloud
    implementation 'com.google.cloud:google-cloud-translate:1.35.0'
    implementation 'com.google.apis:google-api-services-youtube:v3-rev204-1.23.0'

    // Apache Commons
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    implementation group: 'org.apache.commons', name: 'commons-csv', version: '1.5'

    // Logging
    runtimeOnly group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.11.0'

    // Converters Used by Elypia (See if Elypiai can provide these.)
    runtimeOnly 'com.squareup.retrofit2:converter-jaxb:2.4.0'
    runtimeOnly 'com.squareup.retrofit2:converter-scalars:2.4.0'

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.2.0'

    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.2.0'
    testRuntimeOnly group: 'org.junit.platform', name: 'junit-platform-runner', version: '1.2.0'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport

    reports {
        html.enabled = false
    }
}

jacoco {
    toolVersion = "0.8.1"
}

task wrapper(type: Wrapper) {
    description = 'Generates gradlew[.bat] scripts'
    gradleVersion = '4.8.1'
}
