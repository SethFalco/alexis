javax.validation.constraints.Size.message=Musi posiadać pomiędzy {min} i {max} znaków.
javax.validation.constraints.Max.message=Musi być mniejsze niż {value}.
javax.validation.constraints.Min.message=Musi być większe niż {value}.
org.elypia.comcord.constraints.Permissions.message=Musi posiadać zezwolenie na {value}.
org.elypia.comcord.constraints.Talkable.message=Musi się znajdować w kanale, w którym mogę czytać oraz wysyłać wiadomości.
org.elypia.comcord.constraints.Owner.message=Musi być założycielem gildii.
org.elypia.comcord.constraints.Nsfw.message=Musi znajdować się w kanale NSFW.
org.elypia.comcord.constraints.Everyone.message=Nie może posiadać `@everyone` ani `@here` chyba że masz uprawnienie na wspomnienie @everyone.
org.elypia.comcord.constraints.Elevated.message=Musi posiadać zezwolenie Server Manager.
org.elypia.comcord.constraints.Developer.message=Musi być twórcą.
org.elypia.comcord.constraints.Channels.message=Musi znajdować się w jednym z wymienionych typów kanałów: {value}
org.elypia.commandler.constraints.Option.message=Musi być jednym z ${String.join(", ", value)}.
