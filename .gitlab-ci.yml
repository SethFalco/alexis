image: gradle:6.5.0-jdk11

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle
    - build

build:
  stage: build
  script:
    - gradle --build-cache --full-stacktrace :core:assemble
    - gradle --build-cache --full-stacktrace :discord:shadowJar
  artifacts:
    paths:
      - discord/build/libs/alexis-discord.jar

test:
  stage: test
  script:
    - gradle --build-cache --full-stacktrace check
    - gradle jacocoReport
    - cat build/reports/jacoco/jacocoReport/html/index.html
